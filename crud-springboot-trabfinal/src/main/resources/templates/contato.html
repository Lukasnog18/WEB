<!DOCTYPE html>

<html>

<head>
    <title>Glock - Entre em contato</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">

    <link href="css/estilos.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Oxygen|Roboto+Slab" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("form").submit(function() {
                alert("Enviado com sucesso!");
            });
        });

    </script>
</head>

<body>
    <div class="navegador" id="topnav">
        <a href="/inicio">Glock</a>
        <a href="/inicio"><i class="fas fa-home" style="font-size: 22px"></i> PÃ¡gina inicial</a>
        <a href="/produtos/armas"><i class="fas fa-crosshairs" style="font-size: 22px"></i> Armas</a>
        <a class="active" href="/contato"><i class="fas fa-phone" style="font-size: 22px"></i> Entre em contato</a>
        <a href="/sobre"><i class="fas fa-question" style="font-size: 22px"></i> Sobre</a>
        <a href="javascript:void(0);" class="icon" onclick="funcao()"><i class="fa fa-bars"></i></a>
    </div>

    <script>
        function funcao() {
            var x = document.getElementById("topnav");
            if (x.className === "navegador") {
                x.className += " responsive";
            } else {
                x.className = "navegador";
            }
        }

    </script>

    <header class="contatos">
        <h2 class="active">ENTRE EM CONTATO</h2>
    </header>

    <form action="" style="max-width:500px;margin:auto">
        <h2>Preencha com seus dados para entrarmos em contato.</h2>
        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="Nome completo" name="text">
        </div>

        <div class="input-container">
            <i class="fas fa-at icon"></i>
            <input class="input-field" type="text" placeholder="Email" name="email">
        </div>

        <div class="input-container">
            <i class="fas fa-phone icon"></i>
            <input class="input-field" type="text" placeholder="Telefone" name="tel">
        </div>
        
        <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <textarea class="input-field"  type="text" placeholder="Escreva sua mensagem" name="tel" cols="30" rows="10"></textarea>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <footer>
        <p><i class="fas fa-phone"></i> Telefone: <a href="tel:xx55555555">(xx) 5555 5555</a></p>
        <p><i class="far fa-copyright"></i> 2018 Lucas Nogueira</p>
    </footer>
</body>

</html>
