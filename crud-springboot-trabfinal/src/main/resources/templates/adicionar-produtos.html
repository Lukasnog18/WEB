<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>Cadastrar novo produto</title>

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />

</head>

<body>

	<form method="POST" action="/produtos/salvarProduto" enctype="multipart/form-data" th:object="${produto}">
<input type="hidden" th:field="*{id}"> 
  <div class="form-group">
    <label for="exampleInputEmail1">Nome:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{nome}" required>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Descrição</label>
    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{descricao}" required>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Valor:</label>
    <input type="text" class="form-control" id="exampleInputPassword2" th:field="*{valor}" required>
  </div>
  
  <div class="form-group">
  
  	Selecione uma imagem: <input type="file" name="imagem" >
  
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

	<script src="/js/bootstrap.min.js"> </script>


</body>

</html>
